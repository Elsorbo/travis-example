
language: node_js

node_js:
  - '12'

cache:
  yarn: true
  directories:
    - public
    - .cache

git:
  depth: 3

notifications:
  email:
    recipients:
      - $USER1_MAIL
      - $USER2_MAIL
    on_success: always
    on_failure: always

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  target_branch: gh-pages
  commit_message: "Deploy del proyecto"
  
  on:
    branch: master
